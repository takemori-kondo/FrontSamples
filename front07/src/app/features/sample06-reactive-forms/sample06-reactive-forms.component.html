<h1>Profile</h1>
<form [formGroup]="form">
  <div>
    <label for="first-name" style="display:inline flow-root; width:120px;">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName">
  </div>
  <div>
    <label for="last-name" style="display:inline flow-root; width:120px;">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">
  </div>
  <div formGroupName="address">
    <div>Address</div>
    <div>
      <label for="street" style="display:inline flow-root; width:120px;">Street: </label>
      <input id="street" type="text" formControlName="street">
    </div>
    <div>
      <label for="city" style="display:inline flow-root; width:120px;">City: </label>
      <input id="city" type="text" formControlName="city">
    </div>
    <div>
      <label for="state" style="display:inline flow-root; width:120px;">State: </label>
      <input id="state" type="text" formControlName="state">
    </div>
    <div>
      <label for="zip" style="display:inline flow-root; width:120px;">Zip Code: </label>
      <input id="zip" type="text" formControlName="zip">
    </div>
  </div>
  <div formArrayName="aliases">
    <div>Aliases</div>
    <div *ngFor="let frmGrp of aliasesFormArray.controls; let i = index;" [formGroupName]="i">
      <div>
        <label for="id{{ frmGrp.get('id')?.value }}">ID: </label>
        <input id="id{{ frmGrp.get('id')?.value }}" type="text" formControlName="id">
      </div>
      <div>
        <label for="name{{ frmGrp.get('id')?.value }}">Name: </label>
        <input id="name{{ frmGrp.get('id')?.value }}" type="text" formControlName="name">
      </div>
    </div>
  </div>
</form>
<p>Form Status: {{ form.status }}</p>
<button (click)="showValue($event)">Show value</button>
