<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>html-css-pixel-no-viewport</title>
  <style>
    .box {
      height: 50px;
      margin: 0 0 10px 0;
      background-color: lightblue;
      box-sizing: border-box;
      padding: 0;
      border: 1px solid red;
    }

    .box-375 {
      width: 375px;
    }

    .box-744 {
      width: 744px;
    }

    .box-768 {
      width: 768px;
    }

    .box-1024 {
      width: 1024px;
    }

    .box-1080 {
      width: 1080px;
    }

    .box-1280 {
      width: 1280px;
    }
    
    .box-1920 {
      width: 1920px;
    }
  </style>
</head>

<body style="margin:0">
  <div class="box box-375">幅375pxのDiv(border-box)</div>
  <div class="box box-744">幅744pxのDiv(border-box)</div>
  <div class="box box-768">幅768pxのDiv(border-box)</div>
  <div class="box box-1024">幅1024pxのDiv(border-box)</div>
  <div class="box box-1080">幅1080pxのDiv(border-box)</div>
  <div class="box box-1280">幅1280pxのDiv(border-box)</div>
  <div class="box box-1920">幅1920pxのDiv(border-box)</div>
</body>

</html>
